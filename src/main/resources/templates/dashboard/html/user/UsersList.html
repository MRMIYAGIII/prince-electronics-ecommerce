      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <input type="hidden" id="sortOrder" th:value="${sort}" />
            <div class="card">
              <h5 class="card-header">Users</h5>
              <div th:if="${empty}" class="alert alert-warning" role="alert">No results found!</div>
              <div th:unless="${empty}" class="table-responsive text-nowrap">
                <div class="d-flex justify-content-end">
                  <a href="/createUser" type="button" class="btn btn-success btn-sm">Create</a>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 35%;" onclick="sortTable('uuid')"><a href="#">ID</a></th>
                    <th style="width: 15%;" onclick="sortTable('firstName')"><a href="#">Name</a></th>
                    <th style="width: 10%;" onclick="sortTable('username')"><a href="#">Username</a></th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="user, rowIndex : ${users}" th:field="${user}" th:class="${user.enabled ? 'table-default' : 'table-danger'}">
                    <td th:text="${rowIndex.count + (currentPage * pageSize)}"></td>
                    <td th:text="${user.uuid}"></td>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                                                    <span th:text="${user.role.roleName == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}" th:class="${user.role.roleName == 'ROLE_ADMIN' ? 'badge bg-danger me-1' : 'badge bg-warning me-1'}">
                                                        Active
                                                    </span>
                    </td>
                    <td>
                      <a th:href="@{/dashboard/users/{uuid}(uuid=${user.uuid})}" class="edit" title="Edit" data-toggle="tooltip"><i class="bx bx-right-arrow-circle me-1"></i></a>
                      <a th:href="@{/dashboard/users/delete/{uuid}(uuid=${user.uuid})}" class="delete-link" data-toggle="modal" data-target="#delete-confirm-modal"><i class="bx bx-trash me-1"></i></a>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="pagination d-flex justify-content-end mt-3">
                  <ul class="pagination">
                    <li class="page-item prev" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                      <a class="page-link" th:href="@{/dashboard/users(page=0, sort=${sort}, field=${field})}"><i class="tf-icon bx bx-chevrons-left"></i></a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" th:classappend="${pageNum == currentPage ? 'active' : ''}">
                      <a class="page-link" th:href="@{/dashboard/users(page=${pageNum}, sort=${sort}, field=${field})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item next" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                      <a class="page-link" th:href="@{/dashboard/users(page=${totalPages - 1}, sort=${sort}, field=${field})}"><i class="tf-icon bx bx-chevrons-right"></i></a>
                    </li>
                  </ul>
                </div>
                <div class="d-flex justify-content-end mt-3">
                  <p th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="delete-confirm-modal" tabindex="-1" role="dialog" aria-labelledby="delete-confirm-modal-label" aria-hidden="true">

                Are you sure you want to delete this item?
              </div>

                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="delete-confirm-btn">Delete</button>
              </div>
            </div>
          </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $("#search").on("keyup", function() {
            var term = $(this).val().toLowerCase();
            $("table tbody tr").each(function(){
                $row = $(this);
                var name = $row.find("td:nth-child(2)").text().toLowerCase();
                if(name.search(term) < 0){
                    $row.hide();
                } else{
                    $row.show();
                }
            });
        });
        $('.delete').on('click', function() {
            var userId = $(this).closest('tr').find('td:first-child').text();
            $('#deleteUserButton').attr('href', '/app/admin/delete/' + userId);
        });
        $('#confirmDeleteModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            var userId = button.data('user-id');
            var confirmDeleteButton = $(this).find('#confirmDeleteButton');
            confirmDeleteButton.attr('href', '/app/admin/delete/' + userId);
        });
        $(document).on("click", ".delete-link", function(e) {
            e.preventDefault();
            var deleteUrl = $(this).attr("href");
            $("#delete-confirm-modal").modal("show");
            $("#delete-confirm-modal").on("click", "#delete-confirm-btn", function() {
                window.location.href = deleteUrl;
            });
        });
    });
    /*<![CDATA[*/
    function sortTable(field) {
        var sort = document.getElementById("sortOrder").value;
        if (sort === "ASC" || sort === "") {
            sort = "DESC";
        } else {
            sort = "ASC";
        }
        var currentPage = /*[[${currentPage}]]*/ 0;
        var pageSize = /*[[${pageSize}]]*/ 15;
        window.location.href = "/dashboard/users?page=" + currentPage + "&size=" + pageSize + "&field=" + field + "&sort=" + sort;
    }
    /*]]>*/
    function search(){
        var sort = "ASC";
        var currentPage = 0;
        var pageSize = 15;
        var field = "username";
        window.location.href = "/dashboard/users?page=" + currentPage + "&size=" + pageSize + "&field=" + field + "&sort=" + sort + "&keyword=" + document.getElementById("searchInput").value;
    }
  </script>
